<!DOCTYPE html>
<html>
<head>
    <title>LP I simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        #test-form {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin-top: 0;
        }

        label {
            margin-right: 10px;
        }

        .question {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            text-align: left;
            margin-top: 20px;
            display: none;
        }
    </style>
    <script>
        // Funzione per mescolare l'array di domande
        function shuffleQuestions(questions, answers) {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
                [answers[i], answers[j]] = [answers[j], answers[i]];
            }
        }

        // Funzione per ottenere la risposta dell'utente
        function getAnswer(questionIndex) {
            const answer = document.querySelector(`input[name="answer-${questionIndex}"]:checked`);
            return answer ? answer.value : '';
        }

        function startTest() {
            const questions = [
                "Il primo Fortran supportava la ricorsione. (v/f)",
                "Il primo Fortran aveva uno heap. (v/f)",
                "Il primo Fortran supportava un'operazione analoga ad una malloc. (v/f)",
                "Nel primo Fortran l'occupazione della memoria di un programma era nota a tempo di compilazione. (v/f)",
                // Aggiungi qui tutte le altre domande del testo allegato
            ];

            const answers = [
                "f",
                "f",
                "f",
                "v"
                // Aggiungi qui tutte le altre risposte corrispondenti alle domande
            ];

            shuffleQuestions(questions, answers);
            const numQuestions = questions.length;
            let score = 0;
            let wrongAnswers = [];

            const testForm = document.getElementById('test-form');
            const resultDiv = document.getElementById('result');

            testForm.innerHTML = '';

            const heading = document.createElement('h2');
            heading.textContent = 'Test di teoria di linguaggi di programmazione I';
            testForm.appendChild(heading);

            const instruction = document.createElement('p');
            instruction.textContent = "Rispondi a tutte le domande con 'Vero' o 'Falso'. Clicca il pulsante in fondo al test per visualizzare il risultato:";
            testForm.appendChild(instruction);

            for (let i = 0; i < numQuestions; i++) {
                const question = questions[i];

                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                
                const questionText = document.createElement('p');
                questionText.textContent = question;
                questionDiv.appendChild(questionText);

                const trueLabel = document.createElement('label');
                trueLabel.textContent = 'Vero';
                const trueInput = document.createElement('input');
                trueInput.type = 'radio';
                trueInput.name = `answer-${i}`;
                trueInput.value = 'v';
                trueLabel.appendChild(trueInput);
                questionDiv.appendChild(trueLabel);

                const falseLabel = document.createElement('label');
                falseLabel.textContent = 'Falso';
                const falseInput = document.createElement('input');
                falseInput.type = 'radio';
                falseInput.name = `answer-${i}`;
                falseInput.value = 'f';
                falseLabel.appendChild(falseInput);
                questionDiv.appendChild(falseLabel);

                testForm.appendChild(questionDiv);
            }

            const submitButton = document.createElement('button');
            submitButton.textContent = 'Invia';
            testForm.appendChild(submitButton);

            submitButton.addEventListener('click', function () {

                for (let i = 0; i < numQuestions; i++) {
                    const answer = getAnswer(i);
					if(answer === ''){
						alert("compila tutte le domande prima di consegnare.");
						return;
					}
                    if (answer === answers[i]) {
                        score++;
                    } else {
                        wrongAnswers.push({
                            question: questions[i],
                            correctAnswer: answers[i]
                        });
                    }
                }

                var trentesimi = (score / numQuestions) * 30;
                resultDiv.innerHTML = 'Hai totalizzato ' + score + ' punti su ' + numQuestions + '.' + ' (' + trentesimi + ' in trentesimi)' + '<br>';
                if (wrongAnswers.length > 0) {
                    resultDiv.innerHTML += 'Le risposte sbagliate sono:<br>';
                    for (let i = 0; i < wrongAnswers.length; i++) {
                        resultDiv.innerHTML += '<strong>Domanda ' + (i + 1) + ':</strong> ' + wrongAnswers[i].question + '<br>';
                        resultDiv.innerHTML += 'Risposta corretta: ' + wrongAnswers[i].correctAnswer + '<br><br>';
                    }
                }
                resultDiv.style.display = 'block';

                testForm.style.display = 'none';

                const retryButton = document.createElement('button');
                retryButton.textContent = 'Riprova';
                retryButton.addEventListener('click', function () {
                    resultDiv.style.display = 'none';
                    testForm.style.display = 'block';
                    startTest();
                });

                resultDiv.appendChild(retryButton);
            });
        }
    </script>
</head>
<body>
    <div id="test-form">
		<h1>Test di teoria di LP I</h1>
        <p>Chat GPT ha generato automaticamente il codice HTML, CSS e JavaScript per questo test.</p>
		<p>Puoi modificare il codice per creare test per altri corsi o scaricarlo per eseguirlo offline.</p>
        <p>Puoi trovare il codice sorgente del test su <a href="https://github.com/tuocif/chat-gpt-test-generator">GitHub</a>.</p>
		<button onclick="startTest()">Inizia il Test</button>
    </div>
    <div id="result" style="display: none;"></div>
</body>
</html>
